<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Football Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>

    <img class="img-responsive center-block" src="http://bit.ly/1TyyWSE" alt="logo" width="318" height="239"/>
    <h5><a class='author' href="https://dribbble.com/shots/1196162-The-Beautiful-Game-Logo">Image by Emir Ayouni</a></h5>

    <div class="description">
      <h1>Football Hangman</h1>
      <h2>Top 100 Footballers of 2015</h2>
      <p>Click the "New Baller" button and use your keyboard to guess a letter. If you push the same key twice the screen will blink</p>
      <button class="btn btn-large">New Baller</button>
    </div>

    <div class=guessed-letters>

    </div>

    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <div class="pressed-keys">
            <h1>Pressed Keys</h1>
          </div>
        </div>

        <div class="col-md-6">
          <div class="current-key">
            <h1>Current Key</h1>
            <span></span>
          </div>
        </div>

      </div>
    </div>



    <div class="words">
    </div>
































  <script type="text/javascript" src='hangmanGame.js'>

  </script>
  </body>

</html>
